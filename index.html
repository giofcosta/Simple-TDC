<!DOCTYPE html>
<html>

<head>
    <title>TDC Exemplo</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="myPage">
        <div class="container center-block">
            <form v-on:submit.prevent="add">
                <table class="table">
                    <tr>
                        <td>
                            <h4>
                                <i class="glyphicon glyphicon-user "></i> {{ fullname }}
                            </h4>
                        </td>
                        <td width="20%"><input id="firstname" class="form-control" type="text" v-model="firstname" placeholder="Nome" /></td>
                        <td width="20%"><input class="form-control" type="text" v-model="lastname" placeholder="Sobrenome" /></td>
                        <td width="100">
                            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>  Add</button>
                        </td>
                    </tr>
                </table>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th width="20%">Nome</th>
                        <th width="20%">Sobrenome</th>
                        <th width="100">Actions</th>
                    </tr>
                </thead>
                <tbody v-for="(user, index) of users" :style="editUser == user ? {backgroundColor: '#f6f6f6'} : null">
                    <tr v-if="editUser != user">
                        <td>{{user | tofullname}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" @click="editUser = user"><i class="glyphicon glyphicon-pencil"></i></button>
                            <button type="button" class="btn btn-danger" @click="remove(index)"><i class="glyphicon glyphicon glyphicon-remove"></i></button>
                        </td>
                    </tr>
                    <tr v-else>
                        <td>{{user | tofullname}}</td>
                        <td><input type="text" class="form-control" v-model="user.firstname"></td>
                        <td><input type="text" class="form-control" v-model="user.lastname"></td>
                        <td>
                            <button type="button" class="btn btn-success" @click="editUser = null"><i class="glyphicon glyphicon-ok"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                Total de {{ users.length }} registros.
            </div>
        </div>
    </div>
    <script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>

</html>
